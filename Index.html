<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador APA</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="./js/script.js"></script>
  </head>
    
  <body>
    <h1 class="HStyle">Generador APA</h1>
    <form id="form" onsubmit="return false;">
      <h2 class="TtlStyle">Libros</h2>
      <p id="cita-libro"></p>
      <input class="TxtStyle" type="text" id="nombre" placeholder="Nombre del autor"/><br>
      <input class="TxtStyle" type="text" id="apellido" placeholder="Apellido del autor"/><br>
      <input class="TxtStyle" type="text" id="editorial" placeholder="Editorial"/><br>
      <input class="TxtStyle" type="text" id="titulo" placeholder="Título"/><br>
      <input class="TxtStyle" type="text" id="pais" placeholder="País"/><br>
      <input class="TxtStyle" type="text" id="ciudad" placeholder="Ciudad"/><br>
      <input class="TxtStyle" type="text" id="año" placeholder="Año de Publicación"/><br>
      <input class="Bstyle" type="submit" onclick="generarlibro();" /><br>
    </form>
    <form id="form2" onsubmit="return false;">
      <h2 class="TtlStyle">Sitios Web</h2>
        <p id="cita-web"></p>
        <input class="TxtStyle" type="text" id="tituloweb" placeholder="Titulo"/><br>
        <input class="TxtStyle" type="text" id="url" placeholder="URL" /><br>
        <input class="Bstyle" type="submit" onclick="generarweb();" />
    </form>
  </body>
</html>
