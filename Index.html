<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador APA</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="./js/script.js"></script>
  </head>
    
  <body>
      <header>
          <h1 id="titulo-header" href="https://githcub.om/frmdz">Generador de citas APA</h1>
      </header>

    <main class="content">   
      <form class="hoja" onsubmit="return false;">
        <h2 class="titulo">Libros</h2> 
        <div class="forma">
          <p id="cita-libro">sdfgsdfgdsfgs</p>
          <input class="estilo-texto" type="text" id="nombre" placeholder="Nombre del autor"/><br>
          <input class="estilo-texto" type="text" id="apellido" placeholder="Apellido del autor"/><br>
          <input class="estilo-texto" type="text" id="editorial" placeholder="Editorial"/><br>
          <input class="estilo-texto" type="text" id="titulo" placeholder="Título"/><br>
          <input class="estilo-texto" type="text" id="pais" placeholder="País"/><br>
          <input class="estilo-texto" type="text" id="ciudad" placeholder="Ciudad"/><br>
          <input class="estilo-texto" type="number" id="año" placeholder="Año de Publicación"/><br>
          <input class="estilo-boton" type="submit" onclick="generarlibro();" /><br>
        </div>
      </form>
  
      <form class="hoja" id="form" onsubmit="return false;">
        <h2 class="titulo">Sitios Web</h2>
        <div class="forma">
          <p id="cita-web"></p>
          <input class="estilo-texto" type="text" id="tituloweb" placeholder="Titulo"/><br>
          <input class="estilo-texto" type="url" id="url" placeholder="URL" /><br>
          <input class="estilo-boton" type="submit" onclick="generarweb();" />
        </div>
      </form>
  </main>
  </body>
</html>
